<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 2</title>
</head>
<body>
    <script>
        var works = ["work1","work2","work3","work4","work5"];
        function addWork(newWork) {
            works[works.length] = newWork;
        }
        function checkEmptyWork() {
            return (works.length == 0);
        }
        function showWorks() {
            if (checkEmptyWork()) {
                document.write("Không có công việc nào");
            } else {
                works.forEach((work) => document.write(`${work} `));
            }
        }
        addWork("work6");
        showWorks();
    </script>
</body>
</html>
