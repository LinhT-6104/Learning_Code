<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write('noiDung');  // Hiển thị text noiDung trên màn hình
        console.log('noiDung');     // Hiển thị text noiDung tại tab Console khi inspect trình duyệt dùng để debug
        alert('noiDung');           // Hiển thị text noiDung dưới dạng popup của trình duyệt
        prompt('noiDung');          // Hiển thị text noiDung dưới dạng popup nhập liệu     
        confirm('noiDung');         // Hiển thị text noiDung dưới dạng popup xác nhận có thực thi hành động hay không
        window.location = "<url>";  // Chuyển hướng tới địa chỉ là url 
    </script>
</body>
</html>
