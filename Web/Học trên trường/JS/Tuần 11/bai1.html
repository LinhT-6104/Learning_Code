<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var diemHS = [6,7,8.5,8,3,10,2];

        function diemTB() {
            var sum = 0;
            for (i = 0; i < diemHS.length; i++) {
                sum += diemHS[i];
            }
            return sum/diemHS.length;
        }

        function check() {
            if (diemTB(diemHS) >= 5) {
                return "Đạt";
            } else {
                return "Không đạt";
            }
        }
        document.write(check(diemHS));
    </script>
</body>
</html>
