<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai 1</title>
</head>
<body>
    <script>
        var diems = [1,4,5,1,2,10];
        var n = diems.length;
        function diemTB() {
            var result = 0;
            for (i = 0 ; i < n; i++) {
                result += diems[i] / n;
            }
            if (result >= 5) {
                document.write("Đạt");
            } else {
                document.write("Không đạt");
            }
        }
        diemTB();
    </script>
</body>
</html>
