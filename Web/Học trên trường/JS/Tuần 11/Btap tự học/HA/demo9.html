<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for loop</title>
</head>
<body>
    <script>
        // for
        for (i=1; i <= 5; i++) {
            document.write(i + "<br>");
        }

        // while
        var i = 0;
        while (i<=5){
            document.write(i+"<br>");
            i++;
        }

        // do while
        var i = 20;
        do {
            document.write(i + "<br>");
            i++;
        }
        while (i<=25);

        // break - continue
        for (i = 0 ; i <= 20 ; i++) {
            if (i==5) {
                continue;
            }
            document.write(i + "<br>");
            if (i >= 8) {
                break;
            }
        }

    </script>
</body>
</html>
