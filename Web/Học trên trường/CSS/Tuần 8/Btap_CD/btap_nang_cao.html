<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: Arial, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
    }

    .container {
        display: flex;
        flex-direction: column;
        width: 90%;
        height: 90%;
        max-width: 1200px;
        background-color: #ffffff;
        border: 2px solid #cccccc;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .header {
        background-color: #ff9999;
        padding: 20px;
        text-align: center;
        font-weight: bold;
        font-size: 20px;
        color: #ffffff;
    }

    .nav {
        background-color: #004400;
        padding: 15px;
        text-align: center;
        color: white;
        font-size: 18px;
    }

    .content {
        display: flex;
        flex: 1;
        padding: 10px;
        background-color: #fafafa;
        gap: 10px;
    }

    .column {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 10px; 
        background-color: #f0f0f0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .item {
        background-color: #ffffff;
        border: 1px solid #dddddd;
        border-radius: 5px;
        text-align: center;
        padding: 15px;
        font-size: 16px;
    }

    .column:first-child .large {
        flex: 4;
    }

    .column:first-child .medium {
        flex: 3; 
    }

    .column:first-child .small {
        flex: 2; 
    }

    .column:first-child .smaller {
        flex: 1; 
    }

    .column:nth-child(2) .larger {
        flex: 2;
    }

    .column:nth-child(2) .small {
        flex: 1; 
    }

    .column:last-child .equal {
        flex: 1;
    }

    .footer {
        background-color: #d3b19d;
        padding: 20px;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
    }
    </style>
    <title>Flexbox Layout</title>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="nav"></div>
        <div class="content">
            <div class="column">
                <div class="item large"></div>
                <div class="item medium"></div>
                <div class="item small"></div>
                <div class="item smaller"></div>
            </div>
            <div class="column">
                <div class="item small"></div>
                <div class="item larger"></div>
                <div class="item small"></div>
                <div class="item small"></div>
                <div class="item small"></div>
                <div class="item small"></div>
                <div class="item small"></div>
            </div>
            <div class="column">
                <div class="item equal"></div>
                <div class="item equal"></div>
                <div class="item equal"></div>
                <div class="item equal"></div>
                <div class="item equal"></div>
                <div class="item equal"></div>
                <div class="item equal"></div>
                <div class="item equal"></div>
                <div class="item equal"></div>
                <div class="item equal"></div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
