<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai1</title>
    <style>
        .body {
            margin: 0;
            padding: 0;
        }
        .flex-container {
            width: fit-content;
            background: black;
            color: white;
            padding: 7px ;
        }
        .line1, .line2, .line3 {
            display: flex;
            
        }
        .line2 {
            margin: 20px 0px;
        }
        .item {
            width: 200px;
            height: 40px;
            background: #3E9CDA;
            margin-right: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 20px;
            padding: 10px;
        }
        .item3, .item6, .item9 {
            background-color: #3ADAD2;
        }
        .item2, .item5, .item8 {
            background-color: #DA6899;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="line1">
            <div class="item item1">1</div>
            <div class="item item2">2</div>
        </div>
        <div class="line2">
            <div class="item item3">3</div>
            <div class="item item4">4</div>
            <div class="item item5">5</div>
        </div>
        <div class="line3">
            <div class="item item6">6</div>
            <div class="item item7">7</div>
            <div class="item item8">8</div>
            <div class="item item9">9</div>
        </div>
    </div>
</body>
</html>
