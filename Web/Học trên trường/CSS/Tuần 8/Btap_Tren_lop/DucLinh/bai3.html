<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
            }
            .boc{
                width: 700px;
                min-height: 400px;
                margin: auto;
                background-color: #410960;
                display: flex;
                gap: 18px; 
                padding: 6px; 
            }
            .a{
                width: 49%;
                background-color: #410960;
            }
            .b1{
                height: 20%;
                margin-top: 10px;
                background-color: #BC53D4;
            }
            .b2{
                height: 70%;
                margin-top: 20px;
                background-color: #410960;
                display: flex;
                gap: 18px; 
            }
            .b3{
                height: 25%;
                margin-top: 20px;
                background-color: #BC53D4;
            }
            .b4{
                height: 65%;
                margin-top: 10px;
                background-color: #410960;
                display: flex;
                gap: 18px; 
            }
            .c{
                width: 49%;
                background-color: #410960;
            }
            .c1{
                height: 61%;
                background-color: yellow;
            }
            .c2{
                height: 34%;
                margin-top: 14px;
                background-color: red;
            }
            .c3{
                height: 100%;
                background-color: blue;
            }
            .d {
                height: 100%;
                background-color: #410960;
            }
            .d1{
                width: 100%;
                height: 30%;
                background-color: red;
            }
            .d2{
                width: 100%;
                height: 20%;
                margin-top: 13px;
                background-color: #00BDD0;
            }
            .d3{
                width: 100%;
                height: 40%;
                margin-top: 13px;
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <div class="boc">
            <div class="a">
                <div class="b1"></div>
                <div class="b2">
                    <div class="c">
                        <div class="c1"></div>
                        <div class="c2"></div>
                    </div>
                    <div class="c">
                        <div class="c3"></div>
                    </div>
                </div>
            </div>
            <div class="a">
                <div class="b4">
                    <div class="c">
                        <div class="d">
                            <div class="d1"></div>
                            <div class="d2"></div>
                            <div class="d3"></div>
                        </div>
                    </div>
                    <div class="c">
                        <div class="d">
                            <div class="d1"></div>
                            <div class="d2"></div>
                            <div class="d3"></div>
                        </div>
                    </div>
                </div>
                <div class="b3"></div>
            </div>
        </div>
    </body>
</html>
