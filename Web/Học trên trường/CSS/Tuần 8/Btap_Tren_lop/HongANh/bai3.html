<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flexbox Layout</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            .container {
                width: 700px;
                min-height: 400px;
                margin: auto;
                background-color: #3B0066;
                display: flex;
                gap: 18px;
                padding: 6px;
            }

            .left-section, .right-section {
                width: 49%;
                background-color: #3B0066;
            }

            .top-box {
                height: 20%;
                margin-top: 10px;
                background-color: #D464D7;
            }

            .middle-section {
                height: 70%;
                margin-top: 20px;
                background-color: #3B0066;
                display: flex;
                gap: 18px;
            }

            .left-column, .right-column {
                width: 49%;
                background-color: #3B0066;
            }

            .yellow-box {
                height: 61%;
                background-color: #F3F079;
            }

            .red-box {
                height: 34%;
                margin-top: 14px;
                background-color: #FF7B72;
            }

            .blue-box {
                height: 100%;
                background-color: #6495ED;
            }

            .bottom-box {
                height: 25%;
                margin-top: 20px;
                background-color: #D464D7;
            }

            .right-middle-section {
                height: 65%;
                margin-top: 10px;
                background-color: #3B0066;
                display: flex;
                gap: 18px;
            }

            .box-container {
                height: 100%;
                background-color: #3B0066;
            }

            .small-red-box {
                width: 100%;
                height: 30%;
                background-color: #FF6347;
            }

            .small-cyan-box {
                width: 100%;
                height: 20%;
                margin-top: 13px;
                background-color: #40E0D0;
            }

            .small-yellow-box {
                width: 100%;
                height: 40%;
                margin-top: 13px;
                background-color: #FFE87C;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="left-section">
                <div class="top-box"></div>
                <div class="middle-section">
                    <div class="left-column">
                        <div class="yellow-box"></div>
                        <div class="red-box"></div>
                    </div>
                    <div class="right-column">
                        <div class="blue-box"></div>
                    </div>
                </div>
            </div>

            <div class="right-section">
                <div class="right-middle-section">
                    <div class="left-column">
                        <div class="box-container">
                            <div class="small-red-box"></div>
                            <div class="small-cyan-box"></div>
                            <div class="small-yellow-box"></div>
                        </div>
                    </div>
                    <div class="right-column">
                        <div class="box-container">
                            <div class="small-red-box"></div>
                            <div class="small-cyan-box"></div>
                            <div class="small-yellow-box"></div>
                        </div>
                    </div>
                </div>
                <div class="bottom-box"></div>
            </div>
        </div>
    </body>
</html>
