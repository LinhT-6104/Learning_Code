<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modified Layout</title>
    <style>
        /* Reset all margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: inherit;
        }
        html {
            box-sizing: border-box;
        }
        .wrapper {
            width: auto;
            min-height: 400px;
            margin: 0 auto;
        }
        .block {
            width: 100%;
        }
        .top-header {
            height: 80px;
            background-color: #db7093; /* palevioletred */
        }
        .navigation {
            height: 50px;
            background-color: #008000; /* green */
        }
        .main-content {
            height: 320px;
            background-color: #808080; /* gray */
            display: flex;
            justify-content: space-around;
        }
        .bottom-footer {
            height: 30px;
            background-color: #deb887; /* burlywood */
        }
        .column {
            width: 30%;
            height: 200px;
            padding: 0 15px;
        }
        .column .box {
            width: 100%;
            background-color: #fff;
            margin-top: 2px;
        }
        .box.small {
            height: 30px;
        }
        .box.medium {
            height: 36px;
        }
        .box.large {
            height: 90px;
        }
        .box.extra-large {
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="block top-header"></div>
        <div class="block navigation"></div>
        <div class="block main-content">
            <div class="column">
                <div class="box small"></div>
                <div class="box medium"></div>
                <div class="box large"></div>
                <div class="box extra-large"></div>
            </div>
            <div class="column">
                <div class="box small"></div>
                <div class="box large"></div>
                <div class="box medium"></div>
                <div class="box medium"></div>
                <div class="box medium"></div>
                <div class="box medium"></div>
                <div class="box medium"></div>
            </div>
            <div class="column">
                <div class="box small"></div>
                <div class="box small"></div>
                <div class="box small"></div>
                <div class="box small"></div>
                <div class="box small"></div>
                <div class="box small"></div>
                <div class="box small"></div>
                <div class="box small"></div>
                <div class="box small"></div>
                <div class="box small"></div>
            </div>
        </div>
        <div class="block bottom-footer"></div>
    </div>
</body>
</html>
