<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Định dạng cho link khi di chuột qua */
        
        a:hover {
            color: pink;
        }
        /* Định dạng cho lớp class1 */
        
        a.class1 {
            color: red;
        }
        /* Định dạng cho lớp class2 */
        
        .class2 {
            color: orange;
        }
        /* Định dạng cho lớp class3 */
        
        .class3 {
            color: yellow;
        }
        /* Định dạng cho lớp class4 */
        
        .class4 {
            color: green;
        }
        /* Định dạng cho lớp class5 */
        
        .class5 {
            color: blue;
        }
        /* Định dạng cho lớp class6 */
        
        .class6 {
            color: purple;
        }
        /* Định dạng cho lớp class7 */
        
        .class7 {
            color: blueviolet;
        }
        /* Định dạng cho phần tử div */
        
        div {
            background: #0a0a0a;
        }
    </style>
</head>

<body>
    <div>
        <p>
            <a href="" class="class1">Trường đại học sư phạm hà nội</a>
        </p>

        <p>
            <a href="" class="class2">Khoa công nghệ thông tin</a>
        </p>

        <p>

        </p>

        <p>
            <a href="" class="class4">Môn Các Nền Tảng Công Nghệ Web</a>
        </p>

        <p>
            <a href="" class="class5">Tuần 5: Selector trong CSS</a>
        </p>

        <p>
            <a href="" class="class6">Thay đổi các thuộc tính trong của thẻ a bằng selector</a>
        </p>

        <p>
            <a href="" class="class7">Sử dụng các selector hover và visited</a>
        </p>
    </div>
</body>

</html>
