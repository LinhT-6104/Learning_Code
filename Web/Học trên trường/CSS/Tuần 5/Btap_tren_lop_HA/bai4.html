<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bai4</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        border: 1px solid #ccc;
    }
    th, td {
        padding: 8px;
        text-align: center;
        border: 1px solid #bbb; 
    }
    thead {
        background-color: #4D6CC2; 
    }
    tfoot {
        background-color: #808080;
        color: white;
        text-align: center;
    }
    tfoot td {
        border: none;
        padding: 10px 0;
    }
    .button {
        display: inline-block;
        width: 140px; 
        text-align: center;
        color: white;
        padding: 10px 0;
        background: none;
    }
    .button:nth-of-type(1) { background-color: #87CEEB; }
    .button:nth-of-type(2) { background-color: #D16666; }
    .button:nth-of-type(3) { background-color: #B61717; }
    .button:nth-of-type(4) { background-color: #D16666; }
    .button:nth-of-type(5) { background-color: #B61717; }
    .button:nth-of-type(6) { background-color: #D16666; }
    .button:nth-of-type(7) { background-color: #B61717; }
</style>
</head>
<body>

<table cellspacing="0">
    <thead>
        <tr>
            <th colspan="5">Phần đầu</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td colspan="5">Danh sách học sinh</td>
        </tr>
        <tr>
            <th>STT</th>
            <th>Họ tên</th>
            <th>Ngày sinh</th>
            <th>Giới tính</th>
            <th>Quê quán</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Trần Anh Đức</td>
            <td>03/08/1993</td>
            <td>Nam</td>
            <td>Cần Thơ</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Kiều Thị Thu Hằng</td>
            <td>04/09/1991</td>
            <td>Nữ</td>
            <td>Vĩnh Long</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Vương Thị Lê Na</td>
            <td>06/10/1991</td>
            <td>Nữ</td>
            <td>Sóc Trăng</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Dương Kim Thương</td>
            <td>16/11/1990</td>
            <td>Nam</td>
            <td>Trà Vinh</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Mai Đức Hiếu</td>
            <td>18/06/1989</td>
            <td>Nam</td>
            <td>Hậu Giang</td>
        </tr>
        <tr>
            <td style="background-color: #808080;" colspan="5">Phần cuối</td>
        </tr>
    </tbody> 
    <tfoot>
        <tr>
            <td colspan="5">
                <input type="button" class="button" value="1">
                <input type="button" class="button" value="2">
                <input type="button" class="button" value="3">
                <input type="button" class="button" value="4">
                <input type="button" class="button" value="5">
                <input type="button" class="button" value="6">
                <input type="button" class="button" value="7">
            </td>
        </tr>
    </tfoot>
</table>

</body>
</html>
