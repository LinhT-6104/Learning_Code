<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background: black;
        }
        h1:nth-child(1) a{
            color: red;
        }
        h1:nth-child(2) a{
            color: orange;
        }
        h1:nth-child(3) a{
            color: yellow;
        }
        h1:nth-child(4) a{
            color: green;
        }
        h1:nth-child(5) a{
            color: blue;
        }
        h1:nth-child(7) a{
            color: violet;
        }
        h1 a:hover {
            color:white;
        }
    </style>
</head>
<body>
    <div>
        <h1><a href="">Trường Đại Học Sư Phạm Hà Nội</a></h1>
        <h1><a href="">Khoa Công Nghệ Thông Tin</a></h1>
        <h1><a href="">Quận Cầu Giấy, Hà Nội</a></h1>
        <h1><a href="">Môn Các nền tảng Công Nghệ Web</a></h1>
        <h1><a href="">Tuần 5: Các Selector trong CSS</a></h1>
        <h1><a href="">Thay đổi các thuộc tính của thẻ a bằng selector</a></h1>
        <h1><a href="">Sử dụng các selector hover, và visited</a></h1>
    </div>
</body>
</html>
