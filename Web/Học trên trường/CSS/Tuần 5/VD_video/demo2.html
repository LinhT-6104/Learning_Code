<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Định nghĩa màu CSS</title>
</head>
<body><font size="5">
    <p style="color: blue;">
        Định nghĩa màu CSS theo color keyword
    </p>
    <p style="color: rgb(128, 80, 200);">
        Định nghĩa màu CSS theo RGB
    </p>
    <p style="color: #f00;">
        Định nghĩa màu CSS theo Hexa
    </p>
</font>
</body>
</html>
