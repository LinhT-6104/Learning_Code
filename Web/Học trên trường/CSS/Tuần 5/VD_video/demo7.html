<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style type="text/css">
        div {
            width: 500px;
            background: yellow; /* Thuộc tính background img hay color đều được */
            color: brown
        }
        p {
            width: 800px;
            background: brown;
            color: white
        }
        .class1{
            background: pink;
            font-size: 40px;
        }
        p.class1{
            background: green;
        }
        #id1{
            background: blue;
            color:pink;
            text-align: center;
        }

    </style>
</head>
<body>
    <p class="class1" id="id1">Văn bản tạo ra từ thẻ p có class1 và id1</p>
    <p class="class2">Văn bản tạo ra từ thẻ p có class2</p>
    <div>Văn bản tạo ra từ thẻ div</div>
    <p class="class1">Văn bản tạo ra từ thẻ p có class1</p>
    <p>Văn bản tạo ra từ thẻ p</p>
    <div class="class2" id="id1">Văn bản tạo ra từ thẻ div có class2</div>
    <div class="class1">Văn bản tạo ra từ thẻ div có class1</div>
    <div>Văn bản tạo ra từ thẻ div</div>
    <p>Văn bản tạo ra từ thẻ p</p>
</body>
</html>
