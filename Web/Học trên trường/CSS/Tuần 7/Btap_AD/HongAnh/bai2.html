<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai2</title>
</head>
<body>
    <div class="content">
        <div class="redView">
            <div class="yellowView"></div>
            <div class="greenView"></div>
            <div class="blueView"></div>
            <div class="blackView"></div>
        </div>
    </div>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .content {
            margin: 200px;
            background-color: white;
            position: relative;
            width: 400px;
            height: 400px;
        }
        .redView {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: red;
        }
        .yellowView, .greenView, .blueView, .blackView {
            position: absolute;
            width: 100px;
            height: 100px;
        }
        .yellowView {
            background-color: yellow;
            bottom: -50px;
            right: -50px;
        }
        .blueView {
            background-color: blue;
            top: -50px;
            right: -50px;
        }
        .greenView {
            background-color: green;
            bottom: -50px;
            left: -50px;
        }
        .blackView {
            background-color: black;
            top: -50px;
            left: -50px;
        }
    </style>
</body>
</html>
