<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai1</title>
</head>
<body>
    <div class="content">
        <div class="redView">
            <div class="blackView"></div>
            <div class="yellowView"></div>
        </div>
    </div>
    <style>
        * {
            padding: 0;
            margin: 0; 
        }
        .content {
            margin: 50px 50px;
            width: 600px;
            height: 600px;
            background-color: gainsboro;  
            position: relative;
        }
        .redView {
            margin: 150px 150px;
            width: 300px;
            height: 300px;
            background-color: red;
            position: absolute;
        }
        .blackView {
            width: 170px;
            height: 150px;
            background-color: black;
            position: absolute;
        }
        .yellowView {
            width: 220px;
            height: 100px;
            background-color: yellow;
            position: absolute;
            top: 200px;
        }
    </style>
</body>
</html>
