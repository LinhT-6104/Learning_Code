<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai2</title>
</head>
<body>
    <div class="content">
        <div class="redView">
            <div class="yellowView"></div>
            <div class="greenView"></div>
            <div class="blueView"></div>
            <div class="blackView"></div>
        </div>
    </div>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .content {
            margin: 200px 200px;
            position: relative;
            background-color: white;
        }
        .redView {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
        }
        .yellowView {
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: absolute;
            bottom: 150px;
            right: 150px;
        }
        .blueView {
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            top: 150px;
            right: 150px;
        }
        .greenView{
            width: 100px;
            height: 100px;
            background-color: green;
            position: absolute;
            bottom: 150px;
            left: 150px;
        }
        .blackView {
            width: 100px;
            height: 100px;
            background-color: black;
            position: absolute;
            top: 150px;
            left: 150px;
        }
    </style>
</body>
</html>
