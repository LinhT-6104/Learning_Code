<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        table {
            border-spacing: 11px;
            padding: 0px;
            border-spacing: 0px;
            height: 200px;
        }
        td {
            width: 120px;
            border: 0px solid black;
        }
        tr {
            height: 5px;
        }
    </style>
</head>
<body>
    <div>
    <h1>Position    </h1>
    <ul type="square">
        <li> là cách xác định vị trí của phần tử</li>
        <li> 
            Cách thức xác định vị trí của phần tử dựa vào giá trị của thuộc tính <b>position</b> và các thuộc tính kèm theo, bao gồm:
        </li>
    </ul>
    <table cellpadding="20">
        <tr>
            <td>&bull; Static</td>
            <td>&bull; Top</td>
            <td>&bull; Left</td>
        </tr>
        <tr>
            <td>&bull; Relative</td>
            <td>&bull; Bottom</td>
            <td>&bull; Right</td>
        </tr>
        <tr>
            <td>&bull; Absolute</td>
            <td></td>
            <td>&bull; Z-index</td>
        </tr>
    </table>
</div>
</body>
</html>
