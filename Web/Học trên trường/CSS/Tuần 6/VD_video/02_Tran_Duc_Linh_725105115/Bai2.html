<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thông tin cá nhân</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        .profile-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            background-color: #cbffe9;
            border-radius: 10px;
        }
        #avatar {
            border-radius: 50%;
            border: 5px solid #69ffad;
            margin-right: 20px;
        }
        .details {
            color: #820f00;
        }
        .name {
            font-size: 80px;
            margin: 0;
        }
        .description {
            font-size: 40px;
            margin: 5px 0;
        }
        .social-links a {
            margin-right: 15px;
            display: inline-block;
        }
        .social-links img {
            width: 70px;
            height: 70px;
        }
    </style>
</head>
<body>
    <div class="profile-wrapper">
        <img id="avatar" width="400" height="400" src="anh12.jpg" alt="Ảnh đại diện">
        <div class="details">
            <h1 class="name">Obito</h1>
            <p class="description">Nơi có ánh sáng ắt sẽ có bóng tối song hành...</p>
            <div class="social-links">
                <a href="https://youtube.com/@obitouchiha6831?si=WLsLVKh7xJkvoXWl">
                    <img src="anh13.jpg" alt="YouTube">
                </a>
                <a href="https://www.tiktok.com/@zegxsenpai_?is_from_webapp=1&sender_device=pc">
                    <img src="anh14.jpg" alt="Tiktok">
                </a>
                <a href="https://www.facebook.com/share/g/AXzjTByrgAmfjyNQ/">
                    <img src="anh15.jpg" alt="Facebook">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
