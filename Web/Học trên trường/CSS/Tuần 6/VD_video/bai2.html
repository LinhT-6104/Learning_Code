<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thông tin cá nhân</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        .profile-wrapper {
            display: flex;
            align-items: center;
            justify-content: left;
            padding: 20px;
            background-color: #cbffe9;
            border-radius: 10px;
        }
        #avatar {
            border-radius: 200px;
            border: 5px solid #69ffad;
            margin-right: 60px;
        }
        .details {
            color: #820f00;
        }
        .name {
            font-size: 80px;
            margin: 0;
        }
        .description {
            font-size: 40px;
            margin: 5px 0;
        }
        .social-links a {
            margin-right: 15px;
            display: inline-block;
        }
        .social-links img {
            width: 70px;
            height: 70px;
        }
    </style>
</head>
<body>
    <div class="profile-wrapper">
        <img id="avatar" width="400" height="400" src="https://photo.znews.vn/w660/Uploaded/unvjuas/2021_11_15/COVERART_VU_BQN.jpg" alt="Ảnh đại diện">
        <div class="details">
            <h1 class="name">Vũ</h1>
            <p class="description">Listen to me on:</p>
            <div class="social-links">
                <a href="https://www.youtube.com/channel/UCePWSQHSdXqzQlzyJfwY1Jg">
                    <img src="youtube.jpg" alt="YouTube">
                </a>
                <a href="https://www.tiktok.com/@toilathaivu">
                    <img src="tiktok.jpg" alt="Tiktok">
                </a>
                <a href="https://www.facebook.com/hoangthaivuofficial/?locale=vi_VN">
                    <img src="facebook.jpg" alt="Facebook">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
