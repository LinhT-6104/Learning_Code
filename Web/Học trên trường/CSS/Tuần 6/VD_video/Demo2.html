<!DOCTYPE html>
<html lang="en">
<head>
    <title>Border Box</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        .divout {
            width: 900px;
            padding: 50px;
            margin: 50px auto;
        }
        #outline {
            border: 2px solid red;
            height: 500px;
            padding: 20px;
            background-color: yellow;
        }
        #div1 {
            border: 2px solid blue;
            height: 250px;
            background-color: #E18D8D;
        }
        #div2 {
            border: 2px solid #F5E030;
            height: 250px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <font size="5">
        <div class="divout">
            <div id="outline">  
                <div id="div1">
                    
                </div>
                <div id="div2"></div>
            </div>
        </div>
    </font>
</body>
</html>
