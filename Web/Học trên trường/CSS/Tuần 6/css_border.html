<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ CSS Border</title>
    <style>
        .solid-border {
            border: 2px solid blue;
            padding: 10px;
            margin-bottom: 10px;
        }

        .dotted-border {
            border: 2px dotted red;
            padding: 10px;
            margin-bottom: 10px;
        }

        .dashed-border {
            border: 3px dashed green;
            padding: 10px;
            margin-bottom: 10px;
        }

        .double-border {
            border: 4px double black;
            padding: 10px;
            margin-bottom: 10px;
        }

        .groove-border {
            border: 4px groove purple;
            padding: 10px;
            margin-bottom: 10px;
        }

        .ridge-border {
            border: 4px ridge orange;
            padding: 10px;
            margin-bottom: 10px;
        }

        .inset-border {
            border: 4px inset gray;
            padding: 10px;
            margin-bottom: 10px;
        }

        .outset-border {
            border: 4px outset brown;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="solid-border">Solid Border</div>
    <div class="dotted-border">Dotted Border</div>
    <div class="dashed-border">Dashed Border</div>
    <div class="double-border">Double Border</div>
    <div class="groove-border">Groove Border</div>
    <div class="ridge-border">Ridge Border</div>
    <div class="inset-border">Inset Border</div>
    <div class="outset-border">Outset Border</div>

</body>
</html>
