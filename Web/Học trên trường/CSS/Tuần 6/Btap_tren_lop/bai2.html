<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        body{
            background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20230527/pngtree-animation-wallpapers-full-1920x1080-download-image_2671034.jpg');
        }   
        .form {
            width: 500px;
            height: auto;
            background-color: white;
            margin: auto;
            padding: 30px 50px;
            margin-top: 100px;
        }
        .title {
            width: 100%;
            height: 50px;
            text-align: center;
            font-size: 38px;
            font-weight: bold;
        }
        .item {
            width: 100%;
            height: 52px;
            margin: 30px 0px;
        }
        .item1{
            border-bottom: 3px solid lightblue;
            background-color: white;
        }
        .item1 input {
            width: 100%;
            height: 100%;
            border: 0;
        }
        .item2 > button {
            width: 100%;
            height: 100%;
            background-color: lightblue;
            border: 0px;
        }
    </style>
</head>
<body>
    <div class="form">
        <div class="title">
            Form đăng nhập
        </div>
        <div class="item item1">
            <input type="text" name="" id="" placeholder="Tài khoản">
        </div>
        <div class="item item1">
            <input type="text" name="" id="" placeholder="Mật khẩu">
        </div>
        <div class="item item2">
            <button>Đăng nhập</button>
        </div>
    </div>
</body>
</html>
