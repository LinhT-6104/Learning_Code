<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ overflow-wrap</title>
    <style>
        .normal-wrap {
            width: 200px;
            border: 1px solid black;
            overflow-wrap: normal;
            padding: 10px;
            margin-bottom: 10px;
        }

        .break-word-wrap {
            width: 200px;
            border: 1px solid black;
            overflow-wrap: break-word;
            padding: 10px;
            margin-bottom: 10px;
        }

        .anywhere-wrap {
            width: 200px;
            border: 1px solid black;
            overflow-wrap: anywhere;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="normal-wrap">
        Văn bản này có một từ cực kỳ dài: khôngcókhoảngtrắngvànókhôngbịngắtdòng trừkhiphảicựcđộ.
    </div>

    <div class="anywhere-wrap">
        Chỉ ngắt từ nếuhiểnthịtừtrêndòngcủanódẫnđếntràn. Nó sẽ ngắt từ tại điểm mà nếu không thể xảy ra tràn
    </div>

    <div class="break-word-wrap">
        Văn bản này có một từ cựckỳdài:khôngcókhoảngtrắngvànó sẽ ngắt khi không vừa trong khung.
    </div>

</body>
</html>
