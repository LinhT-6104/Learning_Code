<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
<font size="5">
    <table border="2" cellspacing="3">
        <tr height="50px"   align="center"  valign="middle">
            <td width="50px" bgcolor="green"><b>1</b></td>
            <td width="50px" bgcolor="green"><b>2</b></td>
            <td width="50px" bgcolor="red"><b>3</b></td>
            <td width="50px" bgcolor="green"><b>4</b></td>
        </tr>
        <tr height="50" bgcolor="yellow">
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr height="50">
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
    </table>

    <br>
    
    <table border="2" cellspacing="3">
        <tr height="30px">
            <td colspan="2">1</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td width="60px" >5</td>
            <td width="60px" >6</td>
            <td width="60px" >7</td>
            <td width="60px" >8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td colspan="2">14</td>
            <td>16</td>
        </tr>
    </table>

    <hr>

    <table border="2" cellspacing="3">
        <tr height="30px">
            <td  bgcolor="pink" rowspan="2" width="60px">5</td>
            <td bgcolor="blue">2</td>
            <td bgcolor="yellow">3</td>
            <td bgcolor="green">4</td>
        </tr>
        <tr>
            <td bgcolor="brown" width="60px" >6</td>
            <td bgcolor="orange" width="60px" >7</td>
            <td bgcolor="blue" width="60px" >8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>10</td>
            <td>11</td>
            <td bgcolor="pink" rowspan="2">12</td>
        </tr>
        <tr>
            <td>13</td>
            <td colspan="2">14</td>
        </tr>
    </table>
</font>
</body>
</html>
