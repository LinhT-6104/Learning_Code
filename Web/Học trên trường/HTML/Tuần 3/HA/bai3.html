<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Đăng Ký</title>
</head>
<body>
    <!-- Phần đầu trang với thông tin đăng nhập -->
    <form>
        <table width="500px" bgcolor="#435690" style="color: white;">
            <tr>
                <td><label for="email">Email hoặc điện thoại:</label></td>
                <td><label for="password">Mật khẩu:</label></td>
                <td rowspan="3" align="center"><button type="submit">Đăng nhập</button></td>
            </tr>
            <tr>
                <td><input type="text" id="email"></td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td><input type="checkbox"> Duy trì đăng nhập</td>
                <td><a href="#" style="color: white;">Quên mật khẩu</a></td>
            </tr>
        </table>
    </form>

    <!-- Tiêu đề và mô tả -->
    <h1>Đăng ký</h1>
    <h3>Miễn phí và sẽ luôn như vậy</h3>

    <!-- Phần form đăng ký -->
    <form>
        <table width="500px" cellpadding="10">
            <tr>
                <td><input type="text" placeholder="Họ" style="width: 100%;"></td>
                <td><input type="text" placeholder="Tên" style="width: 100%;"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="text" placeholder="Email hoặc số di động" style="width: 100%;"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="text" placeholder="Nhập lại Email hoặc số di động" style="width: 100%;"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="password" placeholder="Mật khẩu mới" style="width: 100%;"></td>
            </tr>
        </table>

        <!-- Phần chọn ngày sinh -->
        <h3>Ngày sinh</>
        <table width="500px">
            <tr>
                <td><select><option>Ngày</option></select></td>
                <td><select><option>Tháng</option></select></td>
                <td><select><option>Năm</option></select></td>
                <td><a href="#">Tại sao tôi cần cung cấp ngày sinh của mình?</a></td>
            </tr>
            <tr>
                <td><input type="radio" name="gender" value="female"> Nữ</td>
                <td><input type="radio" name="gender" value="male"> Nam</td>
            </tr>
            <tr>
                <td colspan="4">
                    <p>Bằng cách nhấp vào Đăng ký, bạn đồng ý với
                    <a href="#">Các điều khoản</a> của chúng tôi và rằng bạn đã đọc
                    <a href="#">Chính sách dữ liệu</a> của chúng tôi bao gồm
                    <a href="#">Sử dụng cookie.</a></p>
                </td>
            </tr>
            <tr>
                <td colspan="4"><button type="submit">Đăng ký</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
