<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin món ăn</title>
</head>
<body>
    <!-- Thay đổi kích thước font để làm nổi bật tiêu đề -->
    <table width="400px" cellspacing="10" bgcolor="#5984B2">
        <!-- Tiêu đề của bảng -->
        <tr>
            <td colspan="2" height="70" bgcolor="#BDA1A0">
                <div align="center">
                    <font color="aliceblue" size="5"><i>BÁNH TRÁNG NƯỚNG</i></font>
                </div>
            </td>
        </tr>
        <!-- Phần mô tả và hình ảnh -->
        <tr>
            <td width="200" height="220" bgcolor="#E6DC87">
                <!-- Thay đổi kiểu trình bày nội dung để nổi bật hơn -->
                <div style="text-align: justify; padding: 0 20px;">
                    <p>
                        Bánh tráng nướng Đà Lạt nổi tiếng là một trong những món ăn hấp dẫn nhất dành cho giới trẻ, 
                        được gọi bằng một cái tên vô cùng ưu ái đó chính là <b>"Pizza Đà Lạt"</b>
                    </p>
                </div>
            </td>
            <td width="200" bgcolor="#FFFFFF">
                <!-- Hình ảnh món ăn, điều chỉnh kích thước ảnh trực tiếp -->
                <div align="center">
                    <img src="https://mia.vn/media/uploads/blog-du-lich/bo-tui-ngay-dia-chi-10-quan-banh-trang-nuong-ngon-xuat-sac-giua-long-da-lat-4-1634542364.jpg" 
                    alt="bánh tráng Đà Lạt" width="150" height="130">
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
