<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chèn media vào trang web</title>
</head>
<body>
    <h3>Chèn hình ảnh vào trang web trực tiếp</h3>
    <img src="https://dimages2.corriereobjects.it/files/main_image_mobile/uploads/2023/03/01/6409c03868979.jpeg" alt="hình ảnh sách">
    <hr>
    <h3>Chèn hình ảnh từ client vào website</h3>
    <img src="sach.jpg" width="100px" height="200px">
    <hr>
    <h3>Chèn âm thanh vào trang web</h3>
    <audio controls>
        <source src="fcdc-6747-4724-9315-5cf7d42937f0.mp3" type="audio/mpeg">
    </audio>
    <hr>
    <h3>Chèn video vào trang web</h3>
    <video controls = "controls" width="300px">
        <source src="5.mp4" type="video/mp4">
    </video>
    <hr>
    <video controls width="300">
        <source src="5.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <hr>
    <h3>Chèn video từ Youtube</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FWjRw9yvsBE?si=hWYeKILgV7rsZLTo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <hr>


</body>
</html>
