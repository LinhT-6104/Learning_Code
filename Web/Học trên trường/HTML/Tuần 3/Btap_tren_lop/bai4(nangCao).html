<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập nhanh</title>
</head>
<body>
    <table border="7" width="100%" cellpadding="0" cellspacing="10" style="margin-top: 20px; border-color: #FFAEC9;">
        <tr>
            <!-- Form thứ nhất -->
            <td style="text-align: left; background-color: #cc3333; color: white; width: 50%; vertical-align: top; padding: 20px; border-color: white;">
                <h3 style="border-bottom: 1px solid white; padding-bottom: 5px; margin-bottom: 15px; text-align: center;">Form thứ nhất</h3>
                <form>
                    Text: <input type="text" name="text" style="width: 100%;"><br><br>
                    Password: <input type="password" name="password" style="width: 100%;"><br><br>
                    Number: <input type="number" name="number" style="width: 100%;"><br><br>
                    Radio: <input type="radio" name="radio"><br><br>
                    Checkbox: <input type="checkbox" name="checkbox"><br><br>
                    Color: <input type="color" name="color" style="width: 100%;"><br><br>
                    Date: <input type="date" name="date" style="width: 100%;"><br><br>
                    Email: <input type="email" name="email" style="width: 100%;"><br><br>
                </form>
            </td>

            <!-- Form thứ hai -->
            <td style="text-align: left; background-color: #cc3333; color: white; width: 50%; vertical-align: top; padding: 20px; border-color: white;">
                <h3 style="border-bottom: 1px solid white; padding-bottom: 5px; margin-bottom: 15px; text-align: center;">Form thứ hai</h3>
                <form>
                    File: <input type="file" name="file" style="width: 100%;"><br><br>
                    Time: <input type="time" name="time" style="width: 100%;"><br><br>
                    URL: <input type="url" name="url" style="width: 100%;"><br><br>
                    Range: <input type="range" name="range" style="width: 100%;"><br><br>
                    Image: <input type="image" src="https://fit.hnue.edu.vn/img/logo.png" alt="Submit" width="30"><br><br>
                    Submit: <input type="submit" value="Nút Submit" style="width: 100%;"><br><br>
                    Reset: <input type="reset" value="Đặt lại" style="width: 100%;"><br><br>
                    Button: <button style="width: 100%;">Next</button><br>
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
