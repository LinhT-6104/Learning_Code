<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <table border="6" cellpadding="15" cellspacing="8" width="100%">
        <tr>
            <td align="left" bgcolor="#cc0000" width="50%" valign="top" style="padding: 10px; color: white;">
                <h3 align="center" style="color: white;">Form 1</h3>
                <form>
                    Text: <input type="text" style="width: 98%;"><br><br>
                    Password: <input type="password" style="width: 98%;"><br><br>
                    Number: <input type="number" style="width: 98%;"><br><br>
                    Radio: <input type="radio"><br><br>
                    Checkbox: <input type="checkbox"><br><br>
                    Color: <input type="color" style="width: 98%;"><br><br>
                    Date: <input type="date" style="width: 98%;"><br><br>
                    Email: <input type="email" style="width: 98%;"><br><br>
                </form>
            </td>
            <td align="left" bgcolor="#cc0000" width="50%" valign="top" style="padding: 10px; color: white;">
                <h3 align="center" style="color: white;">Form 2</h3>
                <form>
                    File: <input type="file" style="width: 98%;"><br><br>
                    Time: <input type="time" style="width: 98%;"><br><br>
                    URL: <input type="url" style="width: 98%;"><br><br>
                    Range: <input type="range" style="width: 98%;"><br><br>
                    Image: <input type="image" src="https://fit.hnue.edu.vn/img/logo.png" width="40"><br><br>
                    Submit: <input type="submit" value="Submit" style="width: 98%;"><br><br>
                    Reset: <input type="reset" value="Reset" style="width: 98%;"><br><br>
                    Button: <button style="width: 98%;">Next</button><br>
                </form>
            </td>
        </tr>
