<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>Form login unitop.vn</title>
    <style type="text/css">
        body {
            background: url('logo.jpg');
            background-size: cover;
            background-position: 100%;
            font-size: 16px;
            z-index: 1;
            margin: 0;
            padding: 0;
        }

        #wrapper {
            min-height: 100vh;
            display: flex;
            justify-content: left;
            align-items: center;
            text-align: center;
            background-color: red;
            width: 268px;
            z-index: 100;
        }

        #form-login {
            max-width: 400px;
            background: white;
            padding: 30px 30px 40px;
            box-shadow: 0px 0px 17px 2px rgba(255, 255, 255, 0.8);
            border: 1px solid black;
            box-shadow: 10px;
        }

        .form-heading {
            font-size: 25px;
            color: black;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        .form-group {
            border-bottom: 1px solid black;
            margin-top: 15px;
            margin-bottom: 20px;
            display: flex;
        }

        .form-group i {
            color: black;
            font-size: 14px;
            padding-right: 10px;
        }

        .form-input {
            background: transparent;
            border: 0;
            outline: 0;
            color: black;
            flex-grow: 1;
        }

        .form-input::placeholder {
            color: black;
        }

        #eye i {
            padding-right: 0;
            cursor: pointer;
        }

        .form-submit {
            background: lightblue;
            border: 1px solid #f5f5f5;
            color: black;
            width: 100%;
            text-transform: uppercase;
            padding: 6px 0px;
            margin-top: 30px;
            text-align: center;
        }

        .form-submit:hover {
            border: 1px solid #54a0ff;
        }

        .submit-link {
            text-decoration: none;
            color: black;
        }

        .submit-link:hover {
            color: #54a0ff;
        }
        .chung1{
            display: flex;
        }
        .right{
            width:100%;
            height:100%;
            position: relative;
        }
        #anh {
            width:100%;
            height:100%;
        }
        .chu{
            background: #d8cece;
            text-align: center;
            z-index: 1;
            position: absolute;
            width:100%;
            font-size: 30px;
            margin-top: 30%;
            font-weight: bold;
            padding:5px;
        }
        .foot{
            background: plum;
            text-align: center;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <div class = "chung1">
    <div id="wrapper">
        <form action="" id="form-login">
            <img src="assets/hoa.jpg" style="width:30px;height:30px;border-radius: 50%;">
            <h1 class="form-heading">đăng nhập</h1>
            <div class="form-group">
                <i class="far fa-user"></i>
                <input type="text" class="form-input" placeholder="Tên đăng nhập" required>
            </div>
            <div class="form-group">
                <i class="fas fa-key"></i>
                <input type="password" class="form-input" id="password" placeholder="Mật khẩu" required>
                <div id="eye" onclick="anhienmatkhau()">
                    <i class="far fa-eye"></i>
                </div>
            </div>
            <div class="form-submit">
                <a href="home_page.html" class="submit-link">Đăng nhập</a>
            </div>
        </form>
    </div>
    <div class = "right">
        <div class = "chu">ĐẠI HỌC SƯ PHẠM HÀ NỘI</div>
        <img src="assets/hoa.jpg" alt="" id = "anh">
    </div>
</div>
<div class = "foot">Đào Thu Nga - 725102061</div>
</body>

</html>
