<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lí tài khoản</title>
    <link rel="stylesheet" href="../css/dangbai.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../js/quanlitaikhoan.js" defer></script>
    <style>
         table{
            width: 100%;
            text-align: center;
        }
        td, th{
            height: 35px;
            margin: 0;
            border-bottom: 1px solid gray;
        }
        #them,#xoa,#showsua,#btnsua{
            width: 90px;
            height:30px;
            padding: 5px;
            border: none;
            border-radius: 5px;
            color: white;
            box-shadow: 1px 1px 1px 1px silver;
        }
        #themtaikhoan{
            padding: 5px;
            border: none;
            border-radius: 5px;
            color: white;
             box-shadow: 1px 1px 1px 1px silver;
        }
        #them,#btnsua{
            background-color: rgb(42, 198, 120);
        }
        #xoa{
            background-color: black;
        }
        #xoa:hover{
            background: red;
        }
        #formthem,#formsua{
            display: none;
        }
    </style>
</head>
<body>
    <nav class="header">
        <ul class="menu1">
            <li class="letter">News<span id="letter">A</span>Sport</li>
            <li id="date"></li>
        </ul>
        <div class="nut" onclick="toggleMenu()">&#9776;</div>
        <ul class="menu" id="menu">
            <li id="left">
                <li id="quanli"><a href="quanlitaikhoan.html">Quản lí tài khoản</a></li>
                <li id="trangduyet"><a href="duyetbai.html">Duyệt bài</a></li>
                <li id="trangdang"><a href="dangbai.html">Đăng bài</a></li>
                <li><a href="trangchu.html">Trang chủ</a></li>
                
            </li>
    
            <li id="right">
                <li class="logout">
                    <a href="#" id="logoutBt">
                        <i class="fas fa-user" class="logo"></i>
                        <p id="hide">Đăng xuất</p>
                    </a>
                </li>
                <li class="con">
                    <a id="con" href="lienhe.html">
                        <i class="fas fa-envelope" class="logo"></i>
                        <p id="hide">Liên hệ</p>
                    </a>
                </li>
            </li>
        </ul>
    </nav>
    <div id="post-container">
        <h1>Quản lí tài khoản</h1>
        <button id="themtaikhoan">Thêm tài khoản</button>
        <form action="" id="formthem">
            <h2>Thêm tài khoản</h2>
            <label class="group1">
                <div>Thêm tên đăng nhập</div>
                <input type="text" id="namelogin" name="namelogin" placeholder="Tên đăng nhập" required>
            </label><br><br>
            <label class="group1">
                <div>Thêm mật khẩu</div>
                <input type="text" id="password" name="password" placeholder="Mật khẩu" required>
            </label><br><br>
            <button id="them" type="button" onclick="kiemtradangky()" class="in">Thêm</button>
        </form>
        <form action="" id="formsua">
            <h2>Sửa tài khoản</h2>
            <label class="group1">
                <div>Sửa tên đăng nhập</div>
                <input type="text" id="renamelogin" name="renamelogin" placeholder="Sửa tên đăng nhập" required>
            </label><br><br>
            <label class="group1">
                <div>Sửa mật khẩu</div>
                <input type="text" id="repassword" name="repassword" placeholder="Sửa mật khẩu" required>
            </label><br><br>
            <button id="btnsua" type="button" onclick="" class="in">Sửa</button>
        
        </form>
        <div>
            <h2>Danh sách tài khoản</h2>
            <table border="1px">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Tên tài khoản</th>
                        <th>Mật khẩu</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="bangthem">
                    <!-- thêm cột vô đey -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
