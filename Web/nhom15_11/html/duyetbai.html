<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duyệt bài</title>
    <link rel="stylesheet" href="../css/dangbai.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="../js/duyetbai.js" defer></script>
    <style>
        table{
            width: 100%;
        }
        td, th{
            height: 20px;
            margin: 0;
        }
        button{
            padding: 5px;
            border: none;
            border-radius: 5px;
            color: white;
            box-shadow: 1px 1px 1px 1px silver;
        }
        #duyet{
            background-color: rgb(42, 198, 120);
        }
        #khongduyet{
            background: rgb(30, 141, 85);
        }
        #xoa{
            background-color: black;
        }
        #duyet:hover{
            background: rgb(179, 130, 179);
        }
        #khongduyet:hover{
            background: rgb(114, 83, 114);
        }
        #duyet,#xem,#xoa{
            width: 120px;
        }
        #khongduyet{
            width: 120px;
        }
        #xoa:hover {
            background-color: red;
        }
        .duyet{
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="header">
        <ul class="menu1">
            <li class="letter">News<span id="letter">A</span>Sport</li>
            <li id="date"></li>
        </ul>
        <div class="nut" onclick="toggleMenu()">&#9776;</div>
        <ul class="menu" id="menu">
            <li id="left">
                <li id="quanli"><a href="quanlitaikhoan.html">Quản lí tài khoản</a></li>
                <li id="trangduyet"><a href="duyetbai.html">Duyệt bài</a></li>
                <li id="trangdang"><a href="dangbai.html">Đăng bài</a></li>
                <li><a href="trangchu.html">Trang chủ</a></li>
                
            </li>
            
            <li id="right">
                <li class="logout">
                    <a href="#" id="logoutBt">
                        <i class="fas fa-user" class="logo"></i>
                        <p id="hide">Đăng xuất</p>
                    </a>
                </li>
                <li class="con">
                    <a id="con" href="lienhe.html">
                        <i class="fas fa-envelope" class="logo"></i>
                        <p id="hide">Liên hệ</p>
                    </a>
                </li>
            </li>
        </ul>
    </nav>
    <div id="post-container">
        <h1>Duyệt bài</h1>
        <select name="" id="xemtrangthaiduyet">
            <option value="all" selected>Tất cả </option>
            <option value="wait">Chờ duyệt</option>
            <option value="ok">Đã duyệt</option>
            <option value="no">Không duyệt</option>
        </select>
        <br>
        <div>
            <table class="duyet" border="1px">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Tiêu đề</th>
                        <th>Nội dung</th>
                        <th>Người đăng</th>
                        <th>Trạng thái</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="bangthem">
                    <!-- thêm cột vô đey -->
                </tbody>
            </table>
        </div>
    </div>
